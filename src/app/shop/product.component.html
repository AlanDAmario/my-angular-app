<div class="container mt-4">
  <!-- Barra dei filtri -->
  <div class="row mb-4">
    <div class="col-md-6">
      <label for="priceRange" class="form-label fs-5 fw-bold"
        >Price Range: ${{ minPrice }} - ${{ maxPrice }}</label
      >
      <input
        type="range"
        class="form-range"
        id="priceRange"
        [min]="0"
        [max]="1200"
        [(ngModel)]="minPrice"
        (change)="applyFilter()"
      />
    </div>
  </div>

  <!-- Elenco prodotti -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let product of filteredProducts" class="col">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" [alt]="product.title" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fs-5 text-truncate">{{ product.title }}</h5>
          <p class="card-text text-muted mb-4">
            {{ product.price | currency }}
          </p>
          <button class="btn btn-primary mt-auto" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginazione -->
  <nav class="mt-4" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <!-- Pulsante "Previous" disabilitato quando siamo sulla prima pagina -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button
          class="page-link"
          (click)="previousPage()"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
      </li>

      <!-- Pagine numeriche generate dinamicamente -->
      <li *ngFor="let page of pages" class="page-item">
        <button
          class="page-link"
          [class.active]="currentPage === page"
          (click)="changePage(page)"
        >
          {{ page }}
        </button>
      </li>

      <!-- Pulsante "Next" disabilitato quando siamo sull'ultima pagina -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button
          class="page-link"
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
        >
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>
