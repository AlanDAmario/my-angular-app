<div class="container py-5">
  <!-- Titolo e descrizione -->
  <header class="text-center mb-5">
    <h1 class="display-4 fw-extrabold text-dark">E-Commerce Shop</h1>
    <p class="lead text-muted">Trova i migliori prodotti al miglior prezzo!</p>
  </header>

  <!-- Filtro prezzi con slider -->
  <section class="mb-5">
    <h2 class="h4 fw-bold mb-4">Filtra per prezzo</h2>
    <form class="row g-3 align-items-center">
      <!-- Slider per prezzo minimo -->
      <div class="col-12">
        <label for="priceRange" class="form-label"
          >Seleziona Intervallo di Prezzo (€)</label
        >
        <input
          type="range"
          id="priceRange"
          class="form-range"
          min="0"
          max="1200"
          step="10"
          [(ngModel)]="minPrice"
          name="minPrice"
          (input)="applyFilter()"
        />
        <div class="d-flex justify-content-between">
          <span>€0</span>
          <span>€1200</span>
        </div>
      </div>

      <!-- Mostra il valore selezionato -->
      <div class="col-12 text-center">
        <p>
          Prezzo Minimo Selezionato: <strong>€{{ minPrice }}</strong>
        </p>
      </div>

      <!-- Pulsante applica filtro -->
      
    </form>
  </section>

  <!-- Lista Prodotti -->
  <section>
    <h2 class="h3 fw-bold mb-4 text-center">I Nostri Prodotti</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
      <!-- Iterazione sui prodotti filtrati -->
      <div *ngFor="let product of filteredProducts" class="col">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="mt-auto">
              <p class="fs-5 fw-semibold text-primary">
                {{ product.price | currency : "EUR" }}
              </p>
              <button class="btn btn-success w-100">
                Aggiungi al Carrello
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-5 text-center text-muted">
    &copy; 2024 E-Commerce Shop. Tutti i diritti riservati.
  </footer>
</div>
