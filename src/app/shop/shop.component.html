<!-- Navbar -->
<nav class="bg-blue-600 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-white font-bold text-lg">Shop</a>
    <div>
      <a href="#" class="text-white mr-4">Home</a>
      <a href="#" class="text-white">Prodotti</a>
    </div>
  </div>
</nav>

<!-- Filtro Prezzo -->
<div class="container mx-auto p-4">
  <h2 class="text-xl mb-4">Filtra per Prezzo</h2>
  <div class="flex items-center gap-4">
    <label for="minPrice" class="text-lg">Minimo:</label>
    <input
      type="number"
      id="minPrice"
      [(ngModel)]="minPrice"
      class="p-2 border"
    />
    <label for="maxPrice" class="text-lg">Massimo:</label>
    <input
      type="number"
      id="maxPrice"
      [(ngModel)]="maxPrice"
      class="p-2 border"
    />
    <button (click)="applyFilter()" class="bg-blue-600 text-white p-2">
      Applica Filtro
    </button>
  </div>
</div>

<!-- Lista dei Prodotti -->
<div class="container mx-auto p-4">
  <h2 class="text-2xl mb-4">Prodotti Disponibili</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let product of filteredProducts" class="border p-4 rounded-lg">
      <h3 class="text-xl font-semibold">{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p class="text-lg font-bold">{{ product.price | currency : "EUR" }}</p>
    </div>
  </div>
</div>
