<div class="container mx-auto py-8">
  <!-- Titolo e descrizione -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800">E-Commerce Shop</h1>
    <p class="text-lg text-gray-600">
      Trova i migliori prodotti al miglior prezzo!
    </p>
  </header>

  <!-- Filtro prezzi -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Filtra per prezzo</h2>
    <div class="flex items-center gap-4">
      <!-- Input per prezzo minimo -->
      <div>
        <label for="minPrice" class="block text-sm font-medium text-gray-700"
          >Prezzo Minimo</label
        >
        <input
          id="minPrice"
          type="number"
          [(ngModel)]="minPrice"
          class="p-2 border rounded-lg w-full"
          placeholder="Inserisci il minimo"
        />
      </div>
      <!-- Input per prezzo massimo -->
      <div>
        <label for="maxPrice" class="block text-sm font-medium text-gray-700"
          >Prezzo Massimo</label
        >
        <input
          id="maxPrice"
          type="number"
          [(ngModel)]="maxPrice"
          class="p-2 border rounded-lg w-full"
          placeholder="Inserisci il massimo"
        />
      </div>
      <!-- Pulsante applica filtro -->
      <button
        (click)="applyFilter()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
      >
        Filtra
      </button>
    </div>
  </section>

  <!-- Lista prodotti -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Lista Prodotti</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Iterazione sui prodotti filtrati -->
      <div
        *ngFor="let product of filteredProducts"
        class="p-4 border rounded-lg shadow-md bg-white hover:shadow-lg"
      >
        <h3 class="text-lg font-bold text-gray-800">{{ product.name }}</h3>
        <!-- Interpolazione -->
        <p class="text-sm text-gray-600">{{ product.description }}</p>
        <p class="text-xl font-semibold text-blue-500">
          {{ product.price | currency }}
        </p>
        <!-- Pipe -->
      </div>
    </div>
  </section>
</div>
